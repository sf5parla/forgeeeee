            --bg-secondary: #101020;      /* Slightly Lighter Navy */
            --bg-elevated: #1A1A2E;       /* Card Background - More Purple */

        /* Header Styles */

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(16, 16, 32, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .header-logo img {
            height: 45px;
            width: 45px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .lang-selector {
            position: relative;
        }
        .lang-btn {
            background: var(--bg-elevated);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            transition: all 0.2s;
        }
        .lang-btn:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(159, 112, 253, 0.2);
            background: var(--bg-secondary);
        }
        .lang-dropdown {
            position: absolute;
            top: 120%;
            right: 0;
            background: #151525;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            width: 200px;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            z-index: 1001;
            padding: 5px;
        }
        .lang-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .lang-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 15px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            border-radius: 8px;
            font-weight: 600;
        }
        .lang-option:hover {
            background: rgba(159, 112, 253, 0.1);
            color: #fff;
        }
        .lang-code {
            font-weight: 800;
            color: var(--text-muted);
            width: 25px;
            text-align: center;
        }
        .lang-option:hover .lang-code {
            color: var(--secondary);
        }
        /* Scrollbar for dropdown if needed */
        .lang-dropdown::-webkit-scrollbar { width: 4px; }
        .lang-dropdown::-webkit-scrollbar-thumb { background: var(--bg-elevated); border-radius: 4px; }

        .bg {
            background-color: var(--bg-primary);
            min-height: calc(100vh - 70px);
            padding-top: 20px; 
        }

        /* Item Styles */
        .xload .game .item { 
            text-align: center; 
            padding: 15px; 
            background-color: var(--bg-secondary); 
            border-radius: 1rem; 
            position: relative; 
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, .4); 
            margin: 10px 0; 
            transition: all 0.2s ease-in-out; 
            overflow: hidden; 
            border: 3px solid var(--bg-elevated); 
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .xload .game .item:hover { 
            transform: translateY(-3px); 
        }
        .xload .game .item.selected {
            border-color: var(--success);
            box-shadow: 0 0 25px var(--success);
            transform: translateY(-5px);
        }

        .xload .game .item img { 
            width: 110px; 
            height: 110px; 
            object-fit: cover; 
            border-radius: 10px; 
            margin: 0 auto 12px auto;
            border: 2px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            pointer-events: none;
        }
        .item:hover img {
            transform: scale(1.05);
        }

        .game .item .name { 
            color: var(--text-primary); 
            font-size: 0.9rem; 
            font-weight: 800; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-bottom: auto;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Improved Claim Button */
        .btn-claim-item {
            margin-top: 12px;
            width: 100%;
            padding: 8px 0; 
            border: none;
            border-radius: 8px;
            background: var(--gradient-button);
            color: white;
            font-family: 'Kanit', sans-serif;
            font-weight: 700;
            font-size: 0.9rem; 
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(159, 112, 253, 0.4);
            z-index: 10;
        }
        .btn-claim-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(247, 37, 133, 0.6);
            filter: brightness(1.1);
        }
        .btn-claim-item:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(159, 112, 253, 0.4);
        }

        /* Rarity Badge (Top Left) */
        .rarity-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 0.65rem; 
            font-weight: 900;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            z-index: 5;
            letter-spacing: 1px;
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        .rarity-rare { background: #1e90ff; color: #fff; border: 1px solid #8ecae6; }

            opacity: 0;
            pointer-events: none;

            color: white;

            justify-content: center;

            .xload .game .item { padding: 12px; }
            .xload .game .item img { width: 90px; height: 90px; }
        }

        let selectedItems = [];

        function renderGames(gamesToRender) {
            const $gameList = $("#game-list");
            $gameList.empty();
            if (gamesToRender.length === 0) {
                $(".no-game").removeClass("d-none");
            } else {
                $(".no-game").addClass("d-none");
                
                const claimText = translations[currentLang].claim;

                gamesToRender.forEach((game, index) => {
                    const isSelected = selectedItems.includes(index) ? 'selected' : '';
                    const rarityClass = `rarity-${game.rarity.toLowerCase()}`;
                    
                    const gameHtml = `
                        <div class="col-6 col-md-4 col-lg-3 d-flex">
                            <div class="item flex-fill ${isSelected}" data-game-index="${index}" aria-label="Select ${game.name}">
                                <div class="rarity-badge ${rarityClass}">${game.rarity}</div>
                                <div class="image">
                                    <img src="${game.image}" alt="${game.name}" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/110x110/1A1A2E/A0A3C2?text=ITEM';">
                                </div>
                                <div class="name">${game.name}</div>
                                <button class="btn-claim-item">${claimText}</button>
                            </div>
                        </div>`;
                    $gameList.append(gameHtml);
                });
            }
        }

        function updateTexts() {
            const t = translations[currentLang];
            
            // Header
            $('.header-logo span').text(t.brand);
            
            // No items
            $('.no-game').text(t.noItems);
            
            // Modal
            $('.rewards-title').text(t.confirm);
            $('.username-input').attr('placeholder', t.placeholder);
            $('#btn-cancel').text(t.cancel);
            $('#btn-submit').text(t.claim); 
            
            // Footer
            $('footer p').text(t.footer);
            
            // Direction for Arabic
            if (currentLang === 'SA') {
                $('html').attr('dir', 'rtl');
            } else {
                $('html').attr('dir', 'ltr');
            }

            // Re-render items to update "CLAIM" buttons on cards
            renderGames(gamesData);
        }

        function updateSelectionUI() {
            // Update Cards (Single selection visual)
            $('.item').removeClass('selected');
            selectedItems.forEach(index => {
                $(`.item[data-game-index="${index}"]`).addClass('selected');
            });
        }

        function showRewardsModal() {
            const $container = $('#modal-items-container');
            $container.empty();
            selectedItems.forEach(index => {
                const game = gamesData[index];
                const cardHtml = `
                    <div class="selected-card">
                        <img src="${game.image}" alt="${game.name}">
                        <div class="label">${game.name}</div>
                    </div>
                `;
                $container.append(cardHtml);
            });
            $('#rewards-modal').addClass('active');
        }

        function hideRewardsModal() {
            $('#rewards-modal').removeClass('active');
        }

        function clearSelection() {
            selectedItems = [];
            updateSelectionUI();
            hideRewardsModal();
        }

        // Language Selector Logic
        function toggleLangMenu(e) {
            e.stopPropagation();
            $('#lang-menu').toggleClass('show');
        }

        function selectLang(code, name) {
            $('#lang-btn span').text(code);
            $('#lang-menu').removeClass('show');
            currentLang = code;
            updateTexts();
            console.log("Language selected:", code);
        }

        $(document).ready(function() {
            // Initial render
            renderGames(gamesData);

            // Removed generic item click listener to force button usage
            
            // Click specifically on Claim Button -> Selects & Opens Modal
            $("#game-list").on("click", ".btn-claim-item", function(e) {
                // e.stopPropagation(); 
                const $item = $(this).closest('.item');
                const index = $item.data("game-index");
                
                selectedItems = [index];
                updateSelectionUI();
                showRewardsModal();
            });

            // Modal Actions
            $('#btn-cancel').on('click', function() {
                clearSelection();
            });

            $('#btn-submit').on('click', function() {
                const username = $('.username-input').val();
                if(!username) {
                    $('.username-input').focus();
                    return;
                }
                // Hide modal
                hideRewardsModal();
                
                // Trigger content locker
                if (typeof og_load === 'function') {
                    og_load();
                } else {
                    console.log("Locker not loaded");
                }
            });

            // Header Language Toggle
            $('#lang-btn').on('click', toggleLangMenu);
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.lang-selector').length) {
                    $('#lang-menu').removeClass('show');
                }
            });
        });
    </script>
