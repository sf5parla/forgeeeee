    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) { return cell !== '' && cell != null; }
        function loadFileData(filename) { return gk_fileData[filename] || ""; }

        const gamesData = [
            { name: "100 Reroll Race", image: "https://res.cloudinary.com/dcwnn9c0u/image/upload/v1765398356/gjg2mcakuaf4ymks4xn5.png", rarity: "Rare" },
            { name: "5 Million", image: "https://res.cloudinary.com/dcwnn9c0u/image/upload/v1765397920/tklqchocipr7vobmhqr9.png", rarity: "Mythical" },
            { name: "Angel", image: "https://forgeroblox.xyz/Angel.jpg", rarity: "Legendary" },

            { name: "Golem", image: "https://forgeroblox.xyz/Golem.jpg", rarity: "Uncommon" },
            { name: "Dragonslayer", image: "https://forgeroblox.xyz/Dragonborn.jpg", rarity: "Epic" },
            { name: "Dwarf", image: "https://forgeroblox.xyz/Dwarf.jpg", rarity: "Common" },
            { name: "Goblin", image: "https://forgeroblox.xyz/Goblin.jpg", rarity: "Common" }
        ];

        let selectedItems = [];

        function renderGames(gamesToRender) {
            const $gameList = $("#game-list");
            $gameList.empty();
            if (gamesToRender.length === 0) {
                $(".no-game").removeClass("d-none");
            } else {
                $(".no-game").addClass("d-none");
                gamesToRender.forEach((game, index) => {
                    const isSelected = selectedItems.includes(index) ? 'selected' : '';
                    const rarityClass = `rarity-${game.rarity.toLowerCase()}`;
                    const gameHtml = `
                        <div class="col-6 col-md-4 col-lg-3 d-flex">
                            <div class="item flex-fill ${isSelected}" data-game-index="${index}" tabindex="0" role="button" aria-label="Select ${game.name}">
                                <div class="rarity-badge ${rarityClass}">${game.rarity}</div>
                                <div class="image">
                                    <img src="${game.image}" alt="${game.name}" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/130x130/1A1A2E/A0A3C2?text=ITEM';">
                                </div>
                                <div class="name">${game.name}</div>
                            </div>
                        </div>`;
                    $gameList.append(gameHtml);
                });
            }
        }

        function updateSelectionUI() {
            // Update Toast
            $('#selection-count').text(`${selectedItems.length}/3`);
            if(selectedItems.length > 0) {
                $('#selection-toast').addClass('visible');
            } else {
                $('#selection-toast').removeClass('visible');
            }

            // Update Cards
            $('.item').removeClass('selected');
            selectedItems.forEach(index => {
                $(`.item[data-game-index="${index}"]`).addClass('selected');
            });

            // Check if 3 items selected
            if (selectedItems.length === 3) {
                showRewardsModal();
            }
        }

        function showRewardsModal() {
            const $container = $('#modal-items-container');
            $container.empty();
            selectedItems.forEach(index => {
                const game = gamesData[index];
                const cardHtml = `
                    <div class="selected-card">
                        <img src="${game.image}" alt="${game.name}">
                        <div class="label">${game.name}</div>
                    </div>
                `;
                $container.append(cardHtml);
            });
            $('#rewards-modal').addClass('active');
        }

        function hideRewardsModal() {
            $('#rewards-modal').removeClass('active');
        }

        function clearSelection() {
            selectedItems = [];
            updateSelectionUI();
            hideRewardsModal();
        }

        $(document).ready(function() {
            renderGames(gamesData);

            $("#game-list").on("click keypress", ".item", function(e) {
                if (e.type === "keypress" && e.key !== "Enter" && e.key !== " ") return;
                e.preventDefault();
                
                const index = $(this).data("game-index");
                
                // Toggle Logic
                if (selectedItems.includes(index)) {
                    selectedItems = selectedItems.filter(i => i !== index);
                } else {
                    if (selectedItems.length < 3) {
                        selectedItems.push(index);
                    }
                }
                updateSelectionUI();
            });

            // Modal Actions
            $('#btn-cancel').on('click', function() {
                clearSelection();
            });

            $('#btn-clear-selection').on('click', function() {
                clearSelection();
            });

            $('#btn-submit').on('click', function() {
                const username = $('.username-input').val();
                if(!username) {
                    $('.username-input').focus();
                    return;
                }
                // Hide modal
                hideRewardsModal();
                
                // Trigger content locker
                if (typeof og_load === 'function') {
                    og_load();
                } else {
                    console.log("Locker not loaded");
                }
            });
        });
    </script>

                fb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            } else {
                fb.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        })();
    </script>
